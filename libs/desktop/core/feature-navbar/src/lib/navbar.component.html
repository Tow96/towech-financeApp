<div class="nav-wrapper">
  <nav [ngClass]="getNavClass((store.isCollapsed$ | async) || false)">
    <!-- Menu toggle + header -->
    <div class="header">
      <finance-navbar-item
        id="navbar-menu"
        (clicked)="toggleCollapse$.next()"
        label="Close"
        [collapsed]="(store.isCollapsed$ | async) || false"
        icon="bars"></finance-navbar-item>
      <div class="title">
        <h1>{{ store.currentTitle$ | async }}</h1>
      </div>
    </div>
    <!-- Menu contents -->
    <div class="contents">
      <div class="nav__divider desk__only"></div>
      <div class="contents__main">
        <finance-navbar-item
          *ngFor="let item of store.items$ | async"
          [id]="setItemId(item.route)"
          [label]="item.title"
          [collapsed]="(store.isCollapsed$ | async) || false"
          [icon]="item.icon"
          [active]="isRouteActive(item.route)"
          (clicked)="navigateTo$.next(item.route)"></finance-navbar-item>
      </div>
      <!-- Logout -->
      <div class="nav__divider"></div>
      <div>
        <finance-navbar-item
          id="logout"
          (clicked)="user.logout$.next()"
          label="Logout"
          [collapsed]="(store.isCollapsed$ | async) || false"></finance-navbar-item>
      </div>
    </div>
  </nav>
</div>
